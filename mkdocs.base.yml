site_name: Easy Model Deployer
site_url: https://github.com/aws-samples/easy-model-deployer/
repo_url: https://github.com/aws-samples/easy-model-deployer/
repo_name: aws-samples/easy-model-deployer

theme:
  name: readthedocs
  language: en

extra:
  generator: false
  copyright: Copyright &copy; 2020 - 2025 Amazon Web Services
  alternate:
    - name: English
      link: /easy-model-deployer/en/
      lang: en

extra_css:
  - custom.css

extra_javascript:
  - copy-button.js

plugins:
  - search
  - include-markdown
  - macros
  # - with-pdf
  - print-site

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: false
      line_spans: __span
      pygments_lang_class: true
      linenums: false
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
